<!DOCTYPE html>
<html>

<head>
	<title> Checkout</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body id="checkout-page" style="background-color: rgb(248, 248, 248); font-style:oblique; border: left 20px; ;">

	<div id="site">
		<header id="masthead">
		</header>
		<div id="content">
			<center>
				<h1>Checkout</h1>
				<table id="checkout-cart" class="shopping-cart">
					<thead>
						<tr>
							<!-- 					
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th> -->
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<div id="pricing">


					<p id="sub-total">
						<strong>Total</strong>: <span id="stotal"></span>
					</p>
				</div>

				<form action="order.html" method="post" id="checkout-order-form">
					<h2 style="color: rgb(130, 207, 207);">Your Details</h2>

					<fieldset id="fieldset-billing">
						<legend> Checkout your cart :) </legend>
						<div>
							<label for="name">Name</label><br>
							<input type="text" name="name" id="name" data-type="string"
								data-message="This field cannot be empty" />
						</div>
						<div>
							<label for="email">Email</label><br>
							<input type="text" name="email" id="email" data-type="expression"
								data-message="Not a valid email address" />
						</div>
						<div>
							<label for="city">City</label> <br>
							<input type="text" name="city" id="city" data-type="string"
								data-message="This field cannot be empty" />
						</div>
						<div>
							<label for="address">Address</label> <br>
							<input type="text" name="address" id="address" data-type="string"
								data-message="This field cannot be empty" />
						</div>

						<div>
							<label for="country">Country</label><br>
							<select name="country" id="country" data-type="strin">
								<option value=""></option><br>
								<option value="US">USA</option>
								<option value="egy">egypt</option>
								<option value=""> india </option>
								<option value=""> jaban </option>

							</select>
						</div>
					</fieldset>


					<p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>

				</form>
		</div>



	</div>
	</center>

</body>

</html>
