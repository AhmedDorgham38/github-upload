    <form name="signup" method="post"> <center>

        <div class="row">
            <div class="input-field col s12 center">
              <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/makeup-logo-design-template-6d1bb2503084b513c60fd7fd43f15adb_screen.jpg?ts=1604512110" width="40%" alt="" >

          </div>
        
        
        <label for="mail">Email :</label>
        <input type="email" placeholder="please set the email " name="femail"  id="mail" required >
         <br><br>
         <label for="password">login Password:</label>  
         <input type="password"  placeholder="please set  the login password  "  name="pass1" id="password1" required>
         <br><br>
         <label for="Password2">Confirm Password:</label> 
         <input type="password" placeholder="please enter  the login password again"  onblur="checkpass()" name="pass2" id="Password2" required>
          <br><br>
         <span id="PasswordMismatch" style="display:none;color:#f00;font-weight:bold;">The passwords dose not match!<br><br></span><!--to inform user for incorrect password-->
         
         <label for="firstname">Full name:</label>
         <input type="text" placeholder="please enter your first name "  name="fuser" id="firstname" required>
         <input type="text" placeholder="please enter your last name" name="fuser2" id="lastname" required>
         <br>
         <br>
         <label for="tel"> Telephone:</label>
         <input type="tel" placeholder="please enter your telephone "  name="" id="tel" required> 
         <br><br>
         <p>Are you agree the site's privacy?</p> 
         <input type="submit" value="Agree and Register " required onclick="regist()">
        
        </center>
    </form>
